name: CICD

# 1
# Controls when the workflow will run
on:
  # Triggers the workflow on push events but only for the master branch
  push:
    branches:
      - staging
      - master
      - main

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
    inputs:
      version:
        description: 'Image version'
        required: true
#2
env:
  IMAGE_NAME: ${{ github.event.repository.name }}
  GITHUB_TOKEN: ${{ secrets.TOKEN_GITHUB }}

permissions:
  id-token: write
  contents: read

jobs:
  cd:
    name: 'Azure Deployment'
    runs-on: ubuntu-latest
    steps:
      - name: Azure login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Convert repository name to camelCase
        id: convert-name
        run: |
          REPO_NAME="${{ github.event.repository.name }}"
          # Convert dashed name to camelCase
          CAMEL_CASE_NAME=$(echo "$REPO_NAME" | awk -F'-' '{ 
            for (i = 1; i <= NF; i++) { 
              if (i == 1) {
                printf "%s", $i  # print first part as is
              } else {
                printf "%s%s", toupper(substr($i, 1, 1)), substr($i, 2)
              }
            }
          }')
          echo "Converted name: $CAMEL_CASE_NAME"
          echo "CAMEL_CASE_NAME=$CAMEL_CASE_NAME" >> $GITHUB_ENV

      - name: Build and deploy Container App
        uses: azure/container-apps-deploy-action@v1
        with:
          appSourcePath: ${{ github.workspace }}
          acrName: ${{ env.CAMEL_CASE_NAME }}
          containerAppName: ${{ github.event.repository.name }}
          resourceGroup: ${{ secrets.AZURE_SQUARCLE_RESOURCE_GROUP }}
